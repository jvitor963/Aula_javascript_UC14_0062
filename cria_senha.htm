<html>
    <head>
        <script>
            function testa_senha() {
                var p1=document.forms["formsenha"]["senha"].value;
                var p2=document.forms["formsenha"]["senha_conf"].value;

                if (document.forms["formsenha"]["senha"].value.length < 6) {
                    alert("Senha muito pequena.Digite pelo menos 6 caracteres");
                    return false;
                }

                if (p1 != p2) {
                    alert("Senhas diferentes. Tente de novo.")
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <h1>Sistema AcadÃªmico - Criar Senha</h1>

        <form name="formsenha" action="" onsubmit="return testa_senha()" method="post">
            Senha: <input type="password" name="senha"><br>
            Confirmar Senha: <input type="password" name="senha_conf"><br><br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
